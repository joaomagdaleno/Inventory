name: Build & Release Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0' # Usando a vers√£o que instalei
          cache: true

      - name: Flutter Pub Get
        working-directory: patrimonio_ifsul
        run: flutter pub get

      - name: Flutter Build Windows
        working-directory: patrimonio_ifsul
        run: flutter build windows

      - name: Install Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT", "/NORESTART", "/SUPPRESSMSGBOXES" -Wait

      - name: Build Installer
        run: |
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: Output/PatrimonioSetup-*.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-windows
    permissions:
      contents: write
    steps:
      - name: Download Installer Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts/windows-installer

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/windows-installer/PatrimonioSetup-*.exe
          token: ${{ secrets.GITHUB_TOKEN }}
